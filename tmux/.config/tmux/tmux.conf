set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
# General
set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy off
# Use system clipboard
# Enable mouse support
# Update the status bar every 3 seconds (default: 15)
# Don't exit from tmux when closing a session

# Set prefix key
#unbind C-b
#set -g prefix C-Space
# Unbind the default prefix key
# Set new prefix key to Ctrl+Space
# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf
# Split horizontally in CWD with \
unbind %
#bind \\ split-window -h -c "#{pane_current_path}"
# Split vertically in CWD with -
#unbind \"
#bind - split-window -v -c "#{pane_current_path}"
# New window in same path
bind c new-window -c "#{pane_current_path}"

unbind y
unbind e
unbind S
# popup for lazygit, nvim aliases, and zsh shell
bind g display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" lazygit
bind a display-popup -E -xC -yC -w 80% -h 80% nvim ~/.zsh_aliases
bind o display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" zsh
bind e display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" nvim .env
bind S display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" 'serpl --project-root .'
bind y display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" "yazi 2>/dev/null || yazi"


# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z # Use m key to maximize pane

# Enable vi mode to allow vim movements
set-window-option -g mode-keys vi
# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send-keys -X  begin-selection
# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed
# Add to ~/.tmux.conf
unbind T
bind-key T command-prompt -p "New Title: " 'select-pane -T "%%"'
set -g pane-border-status top
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

#set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'omerxx/tmux-sessionx'

set -g status-right '#(gitmux "#{pane_current_path}") | %H:%M:%S'
#set -g status-right '⚙︎#{cpu -i 3} | %H:%M:%S'
set -g status-justify centre
set -g status-right-length 200
set -g status-left-length 200

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @floax-bind 'f'
set -g @floax-hints 'off' # Disable hints for floax plugin
set -g @sessionx-bind '0'

bg="#3B4252"
default_fg="#D8DEE9"
session_fg="#A3BE8C"
session_selection_fg="#3B4252"
session_selection_bg="#81A1C1"
active_window_fg="#53FFFF"
active_pane_border="#53FFFF"

set -g status-style "bg=${bg}"
set -g status-left "#[fg=${session_fg},bold,bg=${bg}] 🖥️ #S"

set -g window-status-current-format "#[fg=${active_window_fg},bold,bg=default] ◉ #I:#W"
set -g window-status-format "#[fg=${default_fg}, bg=default] #I=#W"
set -g window-status-last-style "fg=${default_fg} ,bg=default"
set -g pane-active-border-style "fg=${active_pane_border}, bg=default"
set -g pane-border-style "fg=brightblack, bg=default"
unbind K
# bind-key "K" display-popup -E -w 40% "sesh connect \"$(
#   sesh list -i | gum filter --limit 1 --placeholder 'Pick a sesh' --prompt='⚡'
# )\""

bind-key "K" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

