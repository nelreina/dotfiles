set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
# General
set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy off
unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind c new-window -c "#{pane_current_path}"
# Keep current directory when splitting panes
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Alternative split bindings (optional)
bind '\' split-window -h -c "#{pane_current_path}"  # Backslash for horizontal
bind '-' split-window -v -c "#{pane_current_path}"  # Minus for vertical

unbind ';'
bind ';' last-window
# Smart session switching with preview
bind-key "s" display-popup -E -w 80% -h 80% "tmux list-sessions | sed -E 's/:.*$//' | fzf --reverse --header 'Jump to session' --preview 'tmux capture-pane -pt {}' | xargs tmux switch-client -t"

bind "'" last-pane

# New window in current directory
bind c new-window -c "#{pane_current_path}"
unbind y
unbind e
unbind S
unbind i
unbind P
# popup for lazygit, nvim aliases, and zsh shell
cursor="/Applications/Cursor.app/Contents/Resources/app/bin/code"
bind C-d display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" lazydocker
bind C-p display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" posting
bind g display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" lazygit
bind q display-popup -E -xC -yC -w 85% -h 85% lazysql
bind a display-popup -E -xC -yC -w 80% -h 80% nvim ~/.zsh_aliases
bind o display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" zsh
bind e display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" nvim .env
bind N display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" nu
bind y display-popup -E -xC -yC -w 80% -h 80% -d "#{pane_current_path}" "export EXA_COLORS='di=38;2;85;85;255' && yazi 2>/dev/null || yazi"
bind i run-shell "code -r '#{pane_current_path}'"
# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z # Use m key to maximize pane

# Enable vi mode to allow vim movements
set-window-option -g mode-keys vi
# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send-keys -X  begin-selection
# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed
# Add to ~/.tmux.conf
unbind T
bind-key T command-prompt -p "New Title: " 'select-pane -T "%%"'
set -g pane-border-status bottom
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

#set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'omerxx/tmux-sessionx'

set -g status-right '#(gitmux "#{pane_current_path}") | %H:%M:%S'
#set -g status-right 'âš™ï¸#{cpu -i 3} | %H:%M:%S'
set -g status-justify centre
set -g status-right-length 200
set -g status-left-length 200

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-save-interval '5'  # Save every 5 minutes
set -g @resurrect-strategy-nvim 'session'  # Restore nvim sessions
set -g @resurrect-processes 'lazygit lazydocker yazi btop'

set -g @continuum-restore 'on'
set -g @floax-bind 'f'
set -g @floax-hints 'off' # Disable hints for floax plugin
set -g @sessionx-bind '0'

bg="#3B4252"
default_fg="#D8DEE9"
session_fg="#A3BE8C"
session_selection_fg="#3B4252"
session_selection_bg="#81A1C1"
active_window_fg="#53FFFF"
active_pane_border="#53FFFF"

set -g status-style "bg=${bg}"
set -g status-left "#[fg=${session_fg},bold,bg=${bg}] ğŸ–¥ï¸ #S"

set -g window-status-current-format "#[fg=${active_window_fg},bold,bg=default] â—‰ #I:#W"
set -g window-status-format "#[fg=${default_fg}, bg=default] #I=#W"
set -g window-status-last-style "fg=${default_fg} ,bg=default"
set -g pane-active-border-style "fg=${active_pane_border}, bg=default"
set -g pane-border-style "fg=brightblack, bg=default"
